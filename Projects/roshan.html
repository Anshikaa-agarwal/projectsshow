<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <title>Luck Test</title>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="game">
                <h3 class="text-center">Your Luck Test Game</h3>
                <button class="btn btn-primary test">Click me</button>
                <p class="luck mt-3"></p>
            </div>
        </div>
    </main>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const luckButton = document.querySelector(".test");
        const luckResult = document.querySelector(".luck");

        luckButton.addEventListener("click", function () {
            const randomNum = Math.floor(Math.random() * 10); // Generate a random number between 0 and 9
            if (randomNum < 5) {
                luckResult.textContent = "Bad luck! Try again.";
                luckResult.classList.add("text-danger");
            } else {
                luckResult.textContent = "Good luck! You're lucky!";
                luckResult.classList.remove("text-danger");
            }
        });
    });
</script>

</html>
